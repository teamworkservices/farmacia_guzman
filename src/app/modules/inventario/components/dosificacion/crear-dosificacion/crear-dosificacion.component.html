<form [formGroup]="form" (ngSubmit)="agregarDosificacion()">

    <mat-grid-list cols="2" rowHeight="75px">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-label>CÓDIGO DOSIFICACIÓN:</mat-label>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field appearance="fill"  hintLabel="Max 3 caracteres">
          <input matInput #input maxlength="3" autocomplete="off" formControlName="codDosificacion">
          <mat-hint align="end"> {{input.value?.length || 0}}/3</mat-hint>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>


</form>
